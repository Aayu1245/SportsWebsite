<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Match Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS-FILES/BASKETBALL-SCORE.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Match Admin</h1>
        
        <div class="game-controls">
            <button class="control-btn" id="start-game">Start Game</button>
            <button class="control-btn" id="end-quarter" disabled>End Quarter</button>
            <button class="control-btn" id="timeout" disabled>Timeout</button>
        </div>
        
        <div class="timer" id="game-timer">
            Game not started
        </div>
        
        <div class="scoreboard">
            <div class="team-score" id="team1-score">
                <h2>Home Team</h2>
                <div class="score">0</div>
                <div class="quarter-scores">
                    <span class="quarter-score" id="team1-q1">0</span>
                    <span class="quarter-score" id="team1-q2">0</span>
                    <span class="quarter-score" id="team1-q3">0</span>
                    <span class="quarter-score" id="team1-q4">0</span>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="team-score" id="team2-score">
                <h2>Away Team</h2>
                <div class="score">0</div>
                <div class="quarter-scores">
                    <span class="quarter-score" id="team2-q1">0</span>
                    <span class="quarter-score" id="team2-q2">0</span>
                    <span class="quarter-score" id="team2-q3">0</span>
                    <span class="quarter-score" id="team2-q4">0</span>
                </div>
            </div>
        </div>
        
        <div class="teams-tables">
            <div class="team-table team-a">
                <h2>Home Team Players</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Stats</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="team1-players">
                        <!-- Players will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="team-table team-b">
                <h2>Away Team Players</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Stats</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="team2-players">
                        <!-- Players will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="match-events">
            <h3>Game Events</h3>
            <div class="events-log" id="events-log">
                <!-- Events will be added here -->
            </div>
        </div>
        
        <div class="modal" id="action-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="player-name">Player Name</h3>
                <div class="action-buttons">
                    <button class="action-btn points" data-action="points" data-points="1">
                        <i class="fas fa-basketball-ball"></i> 1 Point (FT)
                    </button>
                    <button class="action-btn points" data-action="points" data-points="2">
                        <i class="fas fa-basketball-ball"></i> 2 Points
                    </button>
                    <button class="action-btn points" data-action="points" data-points="3">
                        <i class="fas fa-basketball-ball"></i> 3 Points
                    </button>
                    <button class="action-btn assist" data-action="assist">
                        <i class="fas fa-handshake"></i> Assist
                    </button>
                    <button class="action-btn rebound" data-action="rebound">
                        <i class="fas fa-arrows-alt"></i> Rebound
                    </button>
                    <button class="action-btn steal" data-action="steal">
                        <i class="fas fa-running"></i> Steal
                    </button>
                    <button class="action-btn block" data-action="block">
                        <i class="fas fa-hand-paper"></i> Block
                    </button>
                    <button class="action-btn foul" data-action="foul">
                        <i class="fas fa-exclamation-triangle"></i> Foul
                    </button>
                    <button class="action-btn turnover" data-action="turnover">
                        <i class="fas fa-exchange-alt"></i> Turnover
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JAVA_SCRIPT-FILES/BASKETBALL-SCORE.js"></script>
</body>
</html>
