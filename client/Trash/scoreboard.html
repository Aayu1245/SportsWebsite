<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Football Scoreboard</title>
</head>
<link rel="stylesheet" href="../CSS-FILES/scorecard-style.css">
<body>
    <div class="scoreboard">
        <div class="header">
            <div class="team">
                <img src="https://via.placeholder.com/60" class="team-logo" alt="Team A">
                <span class="team-name">Manchester City</span>
            </div>
            <div class="score">3 : 2</div>
            <div class="team">
                <img src="https://via.placeholder.com/60" class="team-logo" alt="Team B">
                <span class="team-name">Liverpool FC</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">
                    <span >‚öΩ Shots</span>
                </div>
                <div class="stat-values">
                    <span class="stat-value" style="color: var(--primary-blue)">7</span>
                    <span class="stat-value" style="color: var(--primary-orange)">6</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <span>üéØ Shots on Target</span>
                </div>
                <div class="stat-values">
                    <span class="stat-value" style="color: var(--primary-blue)">6</span>
                    <span class="stat-value" style="color: var(--primary-orange)">4</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <span>‚ÜóÔ∏è Corners</span>
                </div>

                    <span class="stat-value" style="color: var(--primary-orange)">3</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <span>‚ö†Ô∏è Fouls</span>
                </div>
                <div class="stat-values">
                    <span class="stat-value" style="color: var(--primary-blue)">3</span>
                    <span class="stat-value" style="color: var(--primary-orange)">7</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <span>‚è±Ô∏è Possession</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="stat-values">
                    <span class="stat-value" style="color: var(--primary-blue)">65%</span>
                    <span class="stat-value" style="color: var(--primary-orange)">35%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">
                    <span>üü® Yellow Cards</span>
                </div>

                    <span class="stat-value" style="color: var(--primary-blue)">3</span>
                    <span class="stat-value" style="color: var(--primary-orange)">1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
